<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>myFaves</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <img class="tmoble-logo" src="https://logos-world.net/wp-content/uploads/2021/02/T-Mobile-Logo.png"
            alt="tmoblie logo">
        <h1><span>my</span>Faves</h1>
    </header>
    <main>
        <form id="new-fave-form">
            <input id="first-name" type="text" placeholder="First Name">
            <input id="last-name" type="text" placeholder="Last Name">
            <input id="phone-number" type="text" placeholder="Phone Number">
            <input id="img-url" type="text" placeholder="IMG URL">
            <button>Add to myFaves</button>
        </form>
    </main>

    <section id="fave-container">

    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
